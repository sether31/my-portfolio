<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        コーダー&#92;&gt;
    </title>

    <!-- library -->
    <link href="./aos-master/dist/aos.css" rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet" href="main.css">


    <!-- scripts -->
    <script src="./aos-master/dist/aos.js" defer></script>
    <script type="module" src="./script/main.js" defer></script>
</head>
<body class="cursor_normal">
    <main>
        <!-- hero section -->
        <section class="hero-section js-hero-section container-md" id="hero"></section>

        <!-- navigator section -->
         <!-- data-aos="fade-down" data-aos-duration="800" -->
        <header>
            <div class="container-lg">
                <div class="logo">
                    <a href="#">
                        <h1 class="cursor_code">コーダー&#92;&gt;</h1>
                    </a>
                </div>

                
                <input type="checkbox" id="hamburger">
                <label for="hamburger" id="hamburger-toggle" class="cursor_search">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                

                <nav>
                    <ul class="nav-list">
                        <li class="nav-link">
                            <a href="#" class="cursor_search">Home</a>
                            <!-- active_link -->
                        </li>
                        <li class="nav-link">
                            <a href="#about" class="cursor_search">About</a>
                        </li>
                        <li class="nav-link">
                            <a href="#achievements" class="cursor_search">Achievements</a>
                        </li>
                        <li class="nav-link">
                            <a href="#projects" class="cursor_search">Projects</a>
                        </li>
                        <li class="nav-link">
                            <a href="#contacts" class="cursor_search">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- about section -->
        <section class="about js-about-section" id="about"></section>


        <!-- achievements section -->
        <section class="achievements js-achievements-skills" id="achievements"></section>

        <article class="bg-achievements-card-toggle">
            <div class="achievements-card-toggle js-achievements-card-toggle container-lg"></div>
        </article>


        <!-- projects section -->
        <article>
            <picture>
                <source media="(max-width: 768px)" srcset="./assets/background/bg-project-top-mobile.svg">
                <img src="./assets/background/bg-project-top-desktop.svg" alt="bg-project-top-desktop" style="width: 100%;">
            </picture>
        </article>
        <section class="projects-section js-projects-section" id="projects"></section>
        <article>
            <picture>
              <source media="(max-width: 768px)" srcset="./assets/background/bg-project-bottom-mobile.svg">
              <img src="./assets/background/bg-project-bottom-desktop.svg" alt="bg-project-bottom-desktop" style="width: 100%;">
            </picture>
        </article>

        <article class="bg-project-card-toggle">
            <div class="project-card-toggle js-project-card-toggle container-lg"></div>
        </article>

        <!-- contacts section -->
        <section class="contacts-section js-contacts-section container-lg" id="contacts"></section>

        <!-- quote section -->
        <section class="quote js-quote-section container-lg"></section>

        <!-- footer -->
        <footer>
            <div class="container-lg content">
                <!-- data-aos="fade-down" data-aos-duration="800" -->
                <p>
                    &lt; Coded By Seth Hernandez. \&gt;
                </p>
            </div>
        </footer>
    </main>
</body>
</html>
